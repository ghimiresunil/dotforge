- name: Ensure dependencies for gpg exist
  apt:
    name:
      - gpg
      - ca-certificates
      - curl
    state: present
    update_cache: yes
  become: yes

- name: Download and install HashiCorp GPG key (dearmored)
  shell: |
    curl -fsSL https://apt.releases.hashicorp.com/gpg \
    | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
  args:
    creates: /usr/share/keyrings/hashicorp-archive-keyring.gpg
  become: yes

- name: Set permissions on HashiCorp keyring
  file:
    path: /usr/share/keyrings/hashicorp-archive-keyring.gpg
    mode: "0644"
  become: yes

- name: Add HashiCorp repository
  apt_repository:
    repo: >
      deb [arch=amd64 signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg]
      https://apt.releases.hashicorp.com
      {{ ansible_lsb.codename }} main
    state: present
  become: yes

- name: Update apt cache
  apt:
    update_cache: yes
  become: yes

- name: Install Vagrant
  apt:
    name: vagrant
    state: present
  become: yes
